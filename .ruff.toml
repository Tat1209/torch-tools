# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

# Same as Black.
line-length = 100
# line-length = 88
indent-width = 4

target-version = "py311"

[lint]
select = ["E4", "E7", "E9", "F"]
ignore = ["E402", "F401", "F821", "F841"]
# E402: Checks for imports that are not at the top of the file.
# F401: Checks for unused imports.
# F821: Undefined name. pylanceと競合
# F841: Checks for unused variables.

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = ["F401"]
# F401: Checks for unused imports.

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[format]
quote-style = "double"
indent-style = "space"

skip-magic-trailing-comma = false
line-ending = "auto"